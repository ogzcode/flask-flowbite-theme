{% extends "base.html" %}

{% block content %}
<div class="pt-16 lg:ml-64 overflow-y-auto bg-stone-50 min-h-screen" x-data="sellerList">
    <div class="bg-white border boder-gray-300 rounded-lg m-6 p-4">
        <h1 class="text-xl font-semibold text-gray-800">Product List</h1>
        <div class="flex justify-between items-center mt-8">
            <div class="flex border border-gray-300 rounded overflow-hidden">
                <input type="text" class="text-sm border-none py-1.5 px-2 w-64 focus:ring-0"
                    placeholder="Search product..." />
                <button class="text-indigo-500 border-l border-gray-300 text-sm flex gap-2 items-center px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-search">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </button>
            </div>
            <div class="flex gap-4">
                <button
                    class="bg-white border border-gray-300 text-gray-600 text-sm rounded py-1.5 px-4 flex gap-2 items-center hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-filter-x">
                        <path d="M13.013 3H2l8 9.46V19l4 2v-8.54l.9-1.055" />
                        <path d="m22 3-5 5" />
                        <path d="m17 3 5 5" />
                    </svg>
                    Clear Filter
                </button>
                <button
                    class="bg-indigo-500 text-white text-sm rounded py-1.5 px-4 flex gap-2 items-center hover:bg-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-plus">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                    </svg>
                    Add Seller
                </button>
            </div>
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 mt-4">
            <template x-for="seller in sellers" :key="seller.id">
                <div class="bg-white border border-gray-300 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <button class="text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-heart">
                                <path
                                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                            </svg>
                        </button>
                        <div x-data="{ show: false }" class="relative">
                            <button @click="show = !show"
                                class="focus:outline-none p-1 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-ellipsis-vertical">
                                    <circle cx="12" cy="12" r="1" />
                                    <circle cx="12" cy="5" r="1" />
                                    <circle cx="12" cy="19" r="1" />
                                </svg>
                            </button>
                            <div x-show="show" @click.away="show = false"
                                class="absolute right-0 w-40 mt-2 py-2 bg-white border border-gray-300 rounded-lg shadow-lg">
                                <button class="text-sm text-gray-600 w-full px-4 py-2 hover:bg-gray-100 flex items-center gap-2 font-medium">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-eye">
                                        <path
                                            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                    <span>Overview</span>
                                </button>
                                <button class="text-sm text-gray-600 w-full px-4 py-2 hover:bg-gray-100 flex items-center gap-2 font-medium">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-pencil">
                                        <path
                                            d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
                                        <path d="m15 5 4 4" />
                                    </svg>
                                    Edit</button>
                                <button class="text-sm text-gray-600 w-full px-4 py-2 hover:bg-gray-100 flex items-center gap-2 font-medium">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-trash-2">
                                        <path d="M3 6h18" />
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                                        <line x1="10" x2="10" y1="11" y2="17" />
                                        <line x1="14" x2="14" y1="11" y2="17" />
                                    </svg>
                                    Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 text-center">
                        <img src="{{ url_for('static', filename='images/seller.png')}}" alt="product"
                            class="w-24 h-24 mx-auto border border-gray-300 rounded-full p-2 bg-gray-50">
                        <h1 class="text-base font-semibold text-gray-800 mt-4" x-text="seller.name"></h1>
                        <p class="text-sm text-gray-500 mt-" x-text="seller.email"></p>
                    </div>
                    <div class="flex justify-around items-center mt-8 text-sm">
                        <div class="text-center">
                            <p class=" text-gray-800 font-semibold" x-text="seller.sales + 'K'"></p>
                            <p class=" text-gray-500">Sales</p>
                        </div>
                        <div class="text-center">
                            <p class=" text-gray-800 font-semibold" x-text="seller.products"></p>
                            <p class=" text-gray-500">Product</p>
                        </div>
                        <div class="text-center">
                            <p class=" text-gray-800 font-semibold" x-text="'$' + seller.revenue + 'K'"></p>
                            <p class=" text-gray-500">Revenue</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="flex justify-between items-center mt-4">
            <p class="text-gray-500 text-sm">
                Showing <span class="text-gray-700 font-semibold" x-text="start"></span> to
                <span x-text="end" class="text-gray-700 font-semibold"></span> of
                <span x-text="total" class="text-gray-700 font-semibold"></span> entries
            </p>
            <div>
                <button
                    class="text-sm border border-gray-300 text-gray-500 rounded py-1 px-4 hover:bg-gray-50 disabled:opacity-60"
                    :disabled="true">Previous</button>
                <button
                    class="text-sm border border-gray-300 text-gray-500 rounded py-1 px-4 hover:bg-gray-50 disabled:opacity-60">Next</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sellerList.js') }}"></script>
{% endblock %}
