{% extends "base.html" %}

{% block content %}
<div class="pt-16 lg:ml-64 overflow-y-auto bg-stone-50 h-full">
    <div class="grid grid-cols-2 lg:grid-cols-4 m-6 gap-8">
        <div class="col-span-1 p-6 bg-white rounded-lg border border-gray-300">
            <div class="flex justify-between items-center">
                <div class="bg-red-500 text-white inline-block p-2 rounded mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-users">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>

                </div>
                <div class="flex gap-1 rounded p-1 text-xs bg-red-100 text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-down">
                        <path d="M12 5v14" />
                        <path d="m19 12-7 7-7-7" />
                    </svg>
                    <span class="">-3.7%</span>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-700">15,567</h2>
                <p class="text-gray-400 text-sm">Total Users</p>
            </div>
        </div>
        <div class="col-span-1 p-6 bg-white rounded-lg border border-gray-300">
            <div class="flex justify-between items-center">
                <div class="bg-amber-500 text-white inline-block p-2 rounded mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-target">
                        <circle cx="12" cy="12" r="10" />
                        <circle cx="12" cy="12" r="6" />
                        <circle cx="12" cy="12" r="2" />
                    </svg>
                </div>
                <div class="flex gap-1 rounded p-1 text-xs bg-green-100 text-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-up">
                        <path d="m5 12 7-7 7 7" />
                        <path d="M12 19V5" />
                    </svg>
                    <span class="">+5.1%</span>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-700">1245</h2>
                <p class="text-gray-400 text-sm">Total Product</p>
            </div>
        </div>
        <div class="col-span-1 p-6 bg-white rounded-lg border border-gray-300">
            <div class="flex justify-between items-center">
                <div class="bg-sky-500 text-white inline-block p-2 rounded mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-shopping-cart">
                        <circle cx="8" cy="21" r="1" />
                        <circle cx="19" cy="21" r="1" />
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                    </svg>
                </div>
                <div class="flex gap-1 rounded p-1 text-xs bg-red-100 text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-down">
                        <path d="M12 5v14" />
                        <path d="m19 12-7 7-7-7" />
                    </svg>
                    <span class="">-1.0%</span>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-700">32,345</h2>
                <p class="text-gray-400 text-sm">Total Sale</p>
            </div>
        </div>
        <div class="col-span-1 p-6 bg-white rounded-lg border border-gray-300">
            <div class="flex justify-between items-center">
                <div class="bg-green-500 text-white inline-block p-2 rounded mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-dollar-sign">
                        <line x1="12" x2="12" y1="2" y2="22" />
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </div>
                <div class="flex gap-1 rounded p-1 text-xs bg-amber-100 text-amber-500">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-right">
                        <path d="M5 12h14" />
                        <path d="m12 5 7 7-7 7" />
                    </svg>
                    <span class="">0.7%</span>
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-700">155,567</h2>
                <p class="text-gray-400 text-sm">Total Profit</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
